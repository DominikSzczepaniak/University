Here’s the updated and comprehensive structure for your e-Shop application prototypes, including user management:

Prototypes to Prepare

1. Login View

	•	Purpose: Allow users to authenticate and access the system.
	•	Elements:
	•	Username/Email input field.
	•	Password input field.
	•	“Login” button.
	•	Optional: “Register” and “Forgot Password” links.

2. Registration View (Optional)

	•	Purpose: Allow customers to create accounts.
	•	Elements:
	•	Fields for username, email, and password.
	•	“Register” button.

3. Product Catalog View

	•	Purpose: Allow customers to browse the available products.
	•	Elements:
	•	Product grid or list with:
	•	Thumbnail, name, price, and a “View Details” button.
	•	Navigation to switch categories (optional).
	•	“Cart” button to access the cart.

4. Product Details View (Product Card)

	•	Purpose: Allow customers to view detailed information about a product.
	•	Elements:
	•	Product image.
	•	Product name, description, and price.
	•	“Add to Cart” button.
	•	“Back to Catalog” button.

5. Cart Management View

	•	Purpose: Allow customers to view and manage items in their cart.
	•	Elements:
	•	List of cart items:
	•	Product name, quantity, price, and “Remove” button.
	•	Total price.
	•	“Checkout” button.
	•	Optional: Ability to update quantities directly.

6. Admin Management View

	•	Elements:
	•	Form for adding/updating products:
	•	Fields: name, description, price.
	•	“Submit” button.
	•	List of existing products with:
	•	“Edit” and “Delete” buttons.
	•	Optional: Search or filter products.



